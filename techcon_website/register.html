<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register Now</title>
</head>
    
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Registration Form</h2>
        <form action="#" method="post">
            <p>Please fill out the form below to register for TechCon 2024.</p>

            <div>
                <label for="full_name">Full Name:</label><br>
                <input type="text" id="full_name" name="full_name" required>
            </div>

            <div>
                <label for="email_address">Email Address:</label><br>
                <input type="email" id="email_address" name="email_address" required>
            </div>

            <div>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required>
            </div>

            <div>
                <label for="confirm_password">Confirm Password:</label><br>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <div>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#" target="_blank">terms and conditions</a></label>
            </div>

            <div>
                <button type="submit">Register Now</button>
            </div>
        </form>                
    </main>

    <footer>
        <p>&copy; copyright Techcon 2024</p>
    </footer>
</body>
</html>
